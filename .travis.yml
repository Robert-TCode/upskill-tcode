# environment setup
osx_image: xcode12
language: swift

# install dependencies
install:
- ./install_swiftlint.sh
- bundle install
- bundle update fastlane

# scan app and check tests
script:
- swiftlint
- fastlane scan
- xcodebuild -scheme UpSkill -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0' build test

# deploy app to Test Flight and App Store Connect
after_success:
#- bash <(curl -s https://codecov.io/bash)
- fastlane build_and_deliver_internally
#on:
#  branch: main
  # this should be releases/
- if [ branch == main ]; fastlane upload_to_app_store ; else echo 'Skipping App Store upload' ; fi



